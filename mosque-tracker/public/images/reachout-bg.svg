<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" style="background: linear-gradient(135deg, #0c2461 0%, #1e3799 50%, #4a69bd 100%);">
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
    
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6b93b" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#e55039" stop-opacity="0.1"/>
    </linearGradient>
    
    <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#38ada9" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#78e08f" stop-opacity="0.1"/>
    </linearGradient>
    
    <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30"/>
    </filter>
  </defs>
  
  <!-- Background grid -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Floating abstract shapes -->
  <path d="M-100,300 Q300,150 500,400 T900,200 L1200,0 L-100,0 Z" fill="url(#gradient1)" filter="url(#blur)" opacity="0.6"/>
  <path d="M1920,800 Q1600,600 1400,800 T800,600 L400,1080 L1920,1080 Z" fill="url(#gradient2)" filter="url(#blur)" opacity="0.6"/>
  
  <!-- Geometric mosque silhouette patterns -->
  <g opacity="0.1">
    <!-- Crescent moons -->
    <circle cx="200" cy="150" r="40" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="230" cy="150" r="30" fill="#0c2461"/>
    
    <!-- Mosque dome patterns -->
    <path d="M400,250 Q500,150 600,250" fill="none" stroke="#ffffff" stroke-width="3"/>
    <path d="M1200,350 Q1300,250 1400,350" fill="none" stroke="#ffffff" stroke-width="3"/>
    <path d="M1600,450 Q1700,350 1800,450" fill="none" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Minaret patterns -->
    <rect x="300" y="300" width="20" height="100" fill="#ffffff" opacity="0.3"/>
    <rect x="300" y="300" width="60" height="20" fill="#ffffff" opacity="0.3"/>
    <rect x="1100" y="400" width="20" height="100" fill="#ffffff" opacity="0.3"/>
    <rect x="1100" y="400" width="60" height="20" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Connection lines (representing outreach connections) -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="5,5">
    <line x1="100" y1="400" x2="400" y2="200"/>
    <line x1="250" y1="500" x2="600" y2="300"/>
    <line x1="800" y1="250" x2="1000" y2="400"/>
    <line x1="1200" y1="150" x2="1400" y2="300"/>
    <line x1="1500" y1="350" x2="1700" y2="200"/>
    <line x1="300" y1="600" x2="500" y2="700"/>
    <line x1="700" y1="650" x2="900" y2="550"/>
    <line x1="1100" y1="700" x2="1300" y2="600"/>
    <line x1="1400" y1="500" x2="1600" y2="650"/>
  </g>
  
  <!-- Data point nodes (representing mosques) -->
  <g>
    <circle cx="100" cy="400" r="8" fill="#f6b93b" opacity="0.8"/>
    <circle cx="400" cy="200" r="8" fill="#38ada9" opacity="0.8"/>
    <circle cx="250" cy="500" r="8" fill="#e55039" opacity="0.8"/>
    <circle cx="600" cy="300" r="8" fill="#78e08f" opacity="0.8"/>
    <circle cx="800" cy="250" r="8" fill="#f6b93b" opacity="0.8"/>
    <circle cx="1000" cy="400" r="8" fill="#38ada9" opacity="0.8"/>
    <circle cx="1200" cy="150" r="8" fill="#e55039" opacity="0.8"/>
    <circle cx="1400" cy="300" r="8" fill="#78e08f" opacity="0.8"/>
    <circle cx="1500" cy="350" r="8" fill="#f6b93b" opacity="0.8"/>
    <circle cx="1700" cy="200" r="8" fill="#38ada9" opacity="0.8"/>
    <circle cx="300" cy="600" r="8" fill="#e55039" opacity="0.8"/>
    <circle cx="500" cy="700" r="8" fill="#78e08f" opacity="0.8"/>
    <circle cx="700" cy="650" r="8" fill="#f6b93b" opacity="0.8"/>
    <circle cx="900" cy="550" r="8" fill="#38ada9" opacity="0.8"/>
    <circle cx="1100" cy="700" r="8" fill="#e55039" opacity="0.8"/>
    <circle cx="1300" cy="600" r="8" fill="#78e08f" opacity="0.8"/>
    <circle cx="1400" cy="500" r="8" fill="#f6b93b" opacity="0.8"/>
    <circle cx="1600" cy="650" r="8" fill="#38ada9" opacity="0.8"/>
  </g>
  
  <!-- Subtle glow effects on nodes -->
  <g opacity="0.3">
    <circle cx="100" cy="400" r="15" fill="#f6b93b" filter="url(#blur)"/>
    <circle cx="400" cy="200" r="15" fill="#38ada9" filter="url(#blur)"/>
    <circle cx="800" cy="250" r="15" fill="#f6b93b" filter="url(#blur)"/>
    <circle cx="1200" cy="150" r="15" fill="#e55039" filter="url(#blur)"/>
    <circle cx="1600" cy="650" r="15" fill="#78e08f" filter="url(#blur)"/>
  </g>
</svg>